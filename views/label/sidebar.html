<div class="sidebar-module sidebar-module-inset">
    
  <h4>关于</h4>

  <p>这个人很懒，什么都没有留下。</p>

</div>

<%
  if(typeof isLogin != "undefined" && isLogin == true) {
%>
    <div class="sidebar-module">
      
      <a href="/blog/create" class="btn btn-success">创建Blog</a>

    </div>
<%
  }
%>

<div class="sidebar-module">
  
  <h4>联系</h4>

  <ol class="list-unstyled">
    
  <%
    config.connectme.map(function(cc, index) {
  %>

    <li>
      <a href="<%= cc.url %>" target="_blank"><%= cc.title%></a>
    </li>

  <%  
    })
  %>
  </ol>

</div>

<div class="sidebar-module">
  <h4>标签</h4>
  <div id="labelList"></div>
</div>

<script type="text/template" id="labelListTpl">
  {{~it:item:index}}
    <a href="/label/{{=item.label}}" class="label label-success">{{=item.label}}</a>
  {{~}}
</script>
